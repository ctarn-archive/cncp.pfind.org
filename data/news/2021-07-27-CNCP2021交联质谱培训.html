<h3>CNCP-2021交联质谱培训</h3>
<div>
    <p>北京生命科学研究所董梦秋实验室联合中科院计算所pFind团队将于2021年8月28日至30日在北京生命科学研究所(NIBS)举行第三期交联质谱分析培训。由于场地有限，面向学术研究机构招收6名学员。在这里，我们会手把手带您熟悉交联质谱的流程，面对面解决实验及软件鉴定中遇到的问题。欢迎感兴趣的老师和同学报名！</p>
