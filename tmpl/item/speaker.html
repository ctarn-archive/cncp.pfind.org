<section class="speaker" id="{{ id }}">
    <div class="bio">
        <img src="/doc/photo/{{ id }}.png"/>
        <div class="name">{{ name }}</div>
        <div class="affiliation">{{ affiliation }}</div>
        <div class="links">
            <a href="{{ url }}">简介</a>
            {% if slides %}
            <span> | </span>
            <a href="{{ slides }}">幻灯片</a>
            {% endif %}
            {% if video %}
            <span> | </span>
            <a href="{{ video }}">视频</a>
            {% endif %}
        </div>
    </div>
    <div class="talk">
        {% if title %}
        <h3>{{ title }}</h3>
        {% endif %}
        {% if abstract %}
        <h4>Abstract:</h4>
        {{ abstract }}
        {% endif %}
        {% if keywords %}
        <h4>Keywords:</h4>
        {{ keywords }}
        {% endif %}
    </div>
</section>
